<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PeerPulse Pro ‚Äì Secure P2P Finance Communication</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
background:linear-gradient(135deg,#0f172a,#020617);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.app{
width:95%;
max-width:1200px;
height:92vh;
display:flex;
border-radius:20px;
overflow:hidden;
background:rgba(255,255,255,0.04);
backdrop-filter:blur(20px);
box-shadow:0 30px 60px rgba(0,0,0,0.6);
}

/* Sidebar */
.sidebar{
width:280px;
background:rgba(255,255,255,0.05);
padding:30px;
border-right:1px solid rgba(255,255,255,0.08);
display:flex;
flex-direction:column;
}

.logo{
font-size:22px;
font-weight:700;
color:#38bdf8;
margin-bottom:10px;
}

.tagline{
font-size:13px;
color:#94a3b8;
margin-bottom:25px;
}

.status{
font-size:12px;
color:#10b981;
margin-bottom:20px;
}

.peer-id{
background:rgba(255,255,255,0.06);
padding:10px;
border-radius:10px;
font-size:12px;
margin-bottom:20px;
}

.market-box{
background:rgba(255,255,255,0.06);
padding:15px;
border-radius:14px;
font-size:13px;
}

.market-box h4{
margin-bottom:10px;
}

button{
margin-top:10px;
padding:10px;
border:none;
border-radius:10px;
background:#10b981;
color:white;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

button:hover{background:#059669;}

/* Main */
.main{
flex:1;
display:flex;
flex-direction:column;
}

.header{
padding:20px;
border-bottom:1px solid rgba(255,255,255,0.08);
font-weight:600;
letter-spacing:0.5px;
}

.chat{
flex:1;
padding:25px;
overflow-y:auto;
display:flex;
flex-direction:column;
}

.message{
padding:14px 18px;
border-radius:16px;
margin-bottom:15px;
max-width:70%;
font-size:14px;
}

.user{
align-self:flex-end;
background:linear-gradient(135deg,#3b82f6,#2563eb);
}

.input-area{
padding:20px;
border-top:1px solid rgba(255,255,255,0.08);
display:flex;
}

input{
flex:1;
padding:14px;
border-radius:14px;
border:none;
outline:none;
background:rgba(255,255,255,0.08);
color:white;
font-size:14px;
}

.send-btn{
margin-left:10px;
padding:14px 20px;
border-radius:14px;
border:none;
background:#38bdf8;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.send-btn:hover{background:#0ea5e9;}
</style>
</head>

<body>

<div class="app">

<div class="sidebar">
<div class="logo">‚ö° PeerPulse Pro</div>
<div class="tagline">Secure Decentralized Finance Communication</div>
<div class="status">‚óè Connected to Trac Network</div>

<div class="peer-id">
<strong>Session ID:</strong><br>
<span id="peerId"></span>
</div>

<div class="market-box">
<h4>TRAC Token Overview</h4>
<p><strong>Symbol:</strong> TRAC</p>
<p id="price">Price: ‚Äî</p>
<button onclick="loadTracInfo()">View Market Insight</button>
<div id="overview" style="margin-top:10px;font-size:12px;color:#cbd5e1;"></div>
</div>

</div>

<div class="main">

<div class="header">
Encrypted Peer Communication Channel
</div>

<div class="chat" id="chatBox"></div>

<div class="input-area">
<input type="text" id="messageInput" placeholder="Send encrypted message...">
<button class="send-btn" onclick="sendMessage()">Send</button>
</div>

</div>

</div>

<script>
function generatePeerId(){
return Math.random().toString(36).substring(2,12);
}

document.getElementById("peerId").innerText = generatePeerId();

function encrypt(text){
return btoa(text);
}

function sendMessage(){
const input=document.getElementById("messageInput");
const chatBox=document.getElementById("chatBox");

if(input.value.trim()==="") return;

const msg=document.createElement("div");
msg.classList.add("message","user");
msg.innerText="üîê "+encrypt(input.value);

chatBox.appendChild(msg);
chatBox.scrollTop=chatBox.scrollHeight;

input.value="";
}

function loadTracInfo(){
document.getElementById("price").innerText="Price: Market data varies by exchange";

document.getElementById("overview").innerHTML=`
TRAC focuses on decentralized communication infrastructure.
Investment potential depends on ecosystem growth, adoption rate,
and long-term protocol development.
Always conduct independent research before investing.
`;
}
</script>

</body>
</html>

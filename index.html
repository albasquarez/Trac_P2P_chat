<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PeerPulse ‚Äì Secure P2P Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background: radial-gradient(circle at top, #0f172a, #020617);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family: 'Inter', sans-serif;
color:white;
overflow:hidden;
}

.app{
width:95%;
max-width:1100px;
height:90vh;
display:flex;
border-radius:20px;
overflow:hidden;
background:rgba(255,255,255,0.03);
backdrop-filter:blur(25px);
box-shadow:0 30px 60px rgba(0,0,0,0.7);
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.sidebar{
width:260px;
background:rgba(255,255,255,0.05);
padding:30px;
border-right:1px solid rgba(255,255,255,0.06);
}

.logo{
font-family:'Orbitron', sans-serif;
font-size:22px;
font-weight:600;
color:#38bdf8;
margin-bottom:20px;
}

.network{
font-size:13px;
color:#10b981;
margin-top:10px;
}

.main{
flex:1;
display:flex;
flex-direction:column;
}

.header{
padding:20px;
font-weight:600;
border-bottom:1px solid rgba(255,255,255,0.05);
letter-spacing:1px;
}

.chat{
flex:1;
padding:25px;
overflow-y:auto;
display:flex;
flex-direction:column;
}

.message{
padding:14px 18px;
border-radius:16px;
margin-bottom:15px;
max-width:70%;
font-size:14px;
animation:pop .3s ease;
}

@keyframes pop{
from{transform:scale(0.9);opacity:0;}
to{transform:scale(1);opacity:1;}
}

.user{
align-self:flex-end;
background:linear-gradient(135deg,#3b82f6,#2563eb);
}

.peer{
align-self:flex-start;
background:rgba(255,255,255,0.08);
}

.input-area{
padding:20px;
display:flex;
border-top:1px solid rgba(255,255,255,0.05);
}

input{
flex:1;
padding:15px;
border-radius:14px;
border:none;
outline:none;
background:rgba(255,255,255,0.08);
color:white;
font-size:14px;
}

button{
margin-left:10px;
padding:15px 22px;
border-radius:14px;
border:none;
font-weight:600;
background:#38bdf8;
cursor:pointer;
transition:.3s;
}

button:hover{
background:#0ea5e9;
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="app">
<div class="sidebar">
<div class="logo">‚ö° PeerPulse</div>
<div>Secure P2P Chat</div>
<div class="network">‚óè Connected to Trac Network</div>
</div>

<div class="main">
<div class="header">
Encrypted Peer Channel ‚Äì Live Demo
</div>

<div class="chat" id="chatBox">
<div class="message peer">Welcome to PeerPulse üöÄ</div>
</div>

<div class="input-area">
<input type="text" id="messageInput" placeholder="Send encrypted message...">
<button onclick="sendMessage()">Send</button>
</div>
</div>
</div>

<script>
function fakeEncrypt(text){
return btoa(text);
}

function sendMessage(){
const input=document.getElementById("messageInput");
const chatBox=document.getElementById("chatBox");

if(input.value.trim()==="") return;

const encrypted=fakeEncrypt(input.value);

const msg=document.createElement("div");
msg.classList.add("message","user");
msg.innerText="üîê "+encrypted;

chatBox.appendChild(msg);
chatBox.scrollTop=chatBox.scrollHeight;

setTimeout(()=>{
const reply=document.createElement("div");
reply.classList.add("message","peer");
reply.innerText="‚úÖ Message received securely";
chatBox.appendChild(reply);
chatBox.scrollTop=chatBox.scrollHeight;
},800);

input.value="";
}
</script>

</body>
</html>
